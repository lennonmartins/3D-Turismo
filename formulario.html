<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
  
      .container {
        position: relative;
        width: 90%;
        height: 300px;
        background-color: red;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container h2{
        margin-left: -80%;
        font-size: 1.2rem;

      }
      .segundo h3{
        margin-left: -76%;
        font-size: 1.2rem;

      }
      .container p{
        margin-left: -85%;
      }
      .segundo p{
        margin-left: -83%;

      }
  
      .form {
        position: absolute;
        top: 50%;
        left: 80%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 50%;
        padding: 20px;
        background-color: white;
      }
  
      .form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
  
      .form button {
        width: 50%;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>LIGUE PARA NÓS</h2>
        <p>(234)354 - 380</p>
        <div class="segundo">
            <h3>HORÁRIO COMERCIAL</h2>
            <p>Seg-Sex.....08h-18h</p>
        </div>
        <div class="form">
          <form>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
</body>
</html>
